<div class="modal w-[680px]">
  <h1 mat-dialog-title>Enviar um arquivo</h1>
  <mat-dialog-content>
    <form [formGroup]="formulario">
      <div class="grid gap-6 mb-6">
        <div>
          <label for="file_name" class="block mb-2 text-sm font-medium text-[color:var(--cinza-principal-escuro)] ">Nome
            do arquivo</label>
          <input type="text" id="file_name" formControlName="file_name"
            class="bg-white border border-[color:var(--cinza-border)]text-[color:var(--cinza-principal-escuro)] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
            placeholder="Nome do arquivo" required />
        </div>
        <div>
          <label for="file_comment"
            class="block mb-2 text-sm font-medium text-[color:var(--cinza-principal-escuro)] ">Comentário</label>
          <input type="text" id="file_comment"
            class="bg-white border border-[color:var(--cinza-border)]text-[color:var(--cinza-principal-escuro)] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
            placeholder="Comentário" required />
        </div>
        <div>
          <label for="tags"
            class="block mb-2 text-sm font-medium text-[color:var(--cinza-principal-escuro)] ">Tags</label>
          <app-tags id="tags"></app-tags>
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-[color:var(--cinza-principal-escuro)]"
            for="dropzone-file">Selecionar Arquivo</label>
          <!-- <input type="file" id="default_size"
            class="bg-gray-50 border border-[color:var(--cinza-border)]text-[color:var(--cinza-principal-escuro)] text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
            required /> -->

          <div class="flex items-center justify-between w-full">
            <label for="dropzone-file"
              class="flex flex-col items-center justify-center w-2/5 h-22 border-2 border-[color:var(--cinza-border)]border-dashed rounded-lg cursor-pointer bg-white hover:bg-gray-50  ">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 20 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                    upload</span></p>
                @if (selectedFileName) {

                <p class="text-md text-gray-500 flex items-center justify-center">
                  <mat-icon>attach_file</mat-icon>>{{ selectedFileName }}
                </p>
                }
              </div>
              <input id="dropzone-file" type="file" class="hidden" (change)="onFileSelected($event)" />

            </label>
            <button type="submit"
              class="px-6 py-3.5 w-1/4 mt-16 text-base font-medium text-white bg-[color:var(--cinza-principal-escuro)] hover:bg-[color:var(--cinza-principal-medio)] rounded-lg text-center"
              [disabled]="formulario.invalid" (click)="onSubmit()">
              Enviar
            </button> 
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>
</div>
