<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
</style>

<div class="flex ml-8 pt-4">
  <div class="w-3/5 h-full relative overflow-x-auto overflow-y-auto max-h-[715px] shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right dark:text-gray-400">
      <thead
        class="text-xs bg-cinza-principal-escuro text-white  uppercase bg-black dark:bg-gray-700 dark:text-gray-400 sticky top-0 z-10">
        <tr>
          <th scope="col" class="p-6">
          </th>
          <th scope="col" class="px-6 py-3">
            DOCUMENTO
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            ATUALIZADO EM
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            EDITAR
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
        @for (arquivo of listaFiltrada; track arquivo) {
        <tr class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">
          <td class="w-4 p-4" (change)="arquivoMarcado($event, arquivo)">
            <div class="flex text-center items-center">
              <input id="checkbox-table-search-1" type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
            </div>
          </td>
          <th (click)="detalharArquivo(arquivo)" scope="row"
            class="flex items-center px-3 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white hover:cursor-pointer">
            <svg class="w-6 h-6 mr-2 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd"
                d="M20 10H4v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8ZM9 13v-1h6v1a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1Z"
                clip-rule="evenodd" />
              <path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 1 1 0 4H4a2 2 0 0 1-2-2Z" />
            </svg>
            {{arquivo.arquivo_descricao}}
          </th>
          <td class="text-center px-3 py-2">
            {{stringToDate(arquivo.arquivo_data!) | date: 'dd/MM/yyyy hh:mm:ss'}}
          </td>
          <td class="py-2 pl-14">
            <svg class="w-8 h-8 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd"
                d="M17 10v1.126c.367.095.714.24 1.032.428l.796-.797 1.415 1.415-.797.796c.188.318.333.665.428 1.032H21v2h-1.126c-.095.367-.24.714-.428 1.032l.797.796-1.415 1.415-.796-.797a3.979 3.979 0 0 1-1.032.428V20h-2v-1.126a3.977 3.977 0 0 1-1.032-.428l-.796.797-1.415-1.415.797-.796A3.975 3.975 0 0 1 12.126 16H11v-2h1.126c.095-.367.24-.714.428-1.032l-.797-.796 1.415-1.415.796.797A3.977 3.977 0 0 1 15 11.126V10h2Zm.406 3.578.016.016c.354.358.574.85.578 1.392v.028a2 2 0 0 1-3.409 1.406l-.01-.012a2 2 0 0 1 2.826-2.83ZM5 8a4 4 0 1 1 7.938.703 7.029 7.029 0 0 0-3.235 3.235A4 4 0 0 1 5 8Zm4.29 5H7a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h6.101A6.979 6.979 0 0 1 9 15c0-.695.101-1.366.29-2Z"
                clip-rule="evenodd" />
            </svg>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="w-2/5 px-4">
    <app-tabs-arquivos></app-tabs-arquivos>
  </div>
</div>
