<aside id="default-sidebar" class="fixed left-0 top-[64px] w-[266px] h-[100%]" aria-label="Sidenav">
  <div class="h-full bg-[#ffffff]">
    <div  class="flex-wrap justify-center items-center pr-[3%] pl-[3%]  pt-[10px] " >
      <form [formGroup]="formBusca">
      <button type="button" class="flex items-center justify-between pt-[3%] mb-[5%] text-black bg-gray-50 pl-[10%] pb-[3%] pr-[10%] w-[100%] h-[45.37px] border-gray-200 border-[0.99px] rounded-[7.89px]">
        <svg   class="w-[12px] h-[12px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        <input formControlName="empresa_nome"  [placeholder]="placeholderText" type="text" class="ml-2 flex-1 p-0 bg-gray-50 border-none outline-none text-gray-500 w-[19%] text-[14px] font-['Open Sans'] placeholder-gray-500"/>
        <svg class="w-[10px] h-[10px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
        </svg>
      </button>
      </form>
    </div>

    <div *ngIf="isEmpresaSelected" class="flex flex-wrap justify-center items-center">
      <!-- <app-modal-button></app-modal-button> -->
    </div>


    <!----------------------------------------------------->
    <!----------------BOTAO DE PROJETOS-------------------->
    <!----------------------------------------------------->

    <div  class="overflow-y-auto max-h-[400px] flex flex-wrap justify-center items-center scrollbar-thin">
        @for(projeto of projetos; track projeto.projeto_id){
          <button type="button" (click)="onButtonClickDisciplinas(projeto.projeto_id!)" class="flex items-center mb-2 mt-1  w-[234.75px] text-black hover:bg-gray-200 font-[150] border-[0.99px]  border-gray-200 rounded-[7.89px] h-[32.55px] pt-[4.93px] pl-[10.93px] pb-[4.93px] " >
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M7.111 20A3.111 3.111 0 0 1 4 16.889v-12C4 4.398 4.398 4 4.889 4h4.444a.89.89 0 0 1 .89.889v12A3.111 3.111 0 0 1 7.11 20Zm0 0h12a.889.889 0 0 0 .889-.889v-4.444a.889.889 0 0 0-.889-.89h-4.389a.889.889 0 0 0-.62.253l-3.767 3.665a.933.933 0 0 0-.146.185c-.868 1.433-1.581 1.858-3.078 2.12Zm0-3.556h.009m7.933-10.927 3.143 3.143a.889.889 0 0 1 0 1.257l-7.974 7.974v-8.8l3.574-3.574a.889.889 0 0 1 1.257 0Z"/>
            </svg>
          <span (click)=disciplinas()   class="hover:font-bold mr-3  ml-3 w-[150px] text-left font-['Opens Sans'] text-[12px] font-normal overflow-hidden text-ellipsis whitespace-nowrap">{{projeto.projeto_descricao}}</span>


          <div>
            <svg     class="w-[13px] h-3 text-right" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
          </div>


          </button>
          @if(projeto.disciplinas){
               <ul  *ngIf="isButtonActiveDisciplinas(projeto.projeto_id!)">
            @for(disciplina of projeto.disciplinas; track disciplina.disciplina_id){
                <div class="flex flex-row-reverse items-center ml-[10px]">
                  <button type="button" (click)="onButtonClickEtapas(disciplina.disciplina_id!)"class="flex items-center mb-2 mt-1  w-[230px] text-black hover:bg-gray-200 font-[150] border-[0.99px] border-gray-200 rounded-[7.89px] h-[32.55px] pt-[4.93px] pl-[10.93px] pb-[4.93px]">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                      <path fill-rule="evenodd" d="M3 6a2 2 0 0 1 2-2h5.532a2 2 0 0 1 1.536.72l1.9 2.28H3V6Zm0 3v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9H3Z" clip-rule="evenodd"/>
                    </svg>
                    <span (click)=etapas() class="hover:font-bold mr-3  ml-3 w-[150px] text-left font-['Opens Sans'] text-[12px] font-normal overflow-hidden text-ellipsis whitespace-nowrap">{{disciplina.disciplina_descricao}}</span>
                    <svg class="w-3 h-3 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>


                  </button>
                </div>
                @if(disciplina.etapas){
                  <ul  *ngIf="isButtonActiveEtapas(disciplina.disciplina_id!)">
                @for(etapas of disciplina.etapas; track etapas.etapa_id){
                    <div class="flex flex-row-reverse items-center ml-[20px]">
                      <button type="button" class="flex items-center mb-2 mt-1  w-[220px] text-black hover:bg-gray-200 font-[150] border-[0.99px]  border-gray-200 rounded-[7.89px] h-[32.55px] pt-[4.93px] pl-[10.93px] pb-[4.93px]">
                        <svg class="w-6 h-6 text-black" xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960" fill="#e8eaed">
                          <path d="M120-120q-33 0-56.5-23.5T40-200v-520h80v520h680v80H120Zm160-160q-33 0-56.5-23.5T200-360v-440q0-33 23.5-56.5T280-880h200l80 80h280q33 0 56.5 23.5T920-720v360q0 33-23.5 56.5T840-280H280Zm0-80h560v-360H527l-80-80H280v440Zm0 0v-440 440Z" />
                        </svg>
                        <span (click)=arquivos() class="hover:font-bold mr-3  ml-3 w-[143px] text-left font-['Opens Sans'] text-[12px] font-normal overflow-hidden text-ellipsis whitespace-nowrap">{{etapas.etapa_descricao}}</span>
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                      </button>
                    </div>
                  }
                  </ul>
                }

            }

            </ul>

          }
        }
    </div>

     <!--Local Lista Compartilhada-->
    <div *ngIf="isEmpresaSelected" class=" flex flex-wrap justify-center items-center pt-[10px]">
      <div class="h-[2px] w-[100%] bg-gray-200"></div>

      <button type="button" class="flex items-center w-[234.75px] mb-[1px] mt-[3px] text-black hover:bg-gray-200  rounded-[7.89px] h-[32.55px] pt-[4.93px] pl-[30px] pb-[4.93px] pr-[14.8px]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[17.6px] h-[16.86px]">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
        <span class="flex-1 ml-2 text-left font-['Opens Sans'] text-[13px] font-normal">Local</span>
      </button>

      <button type="button" class="flex items-center w-[234.75px] mb-[1px] mt-[3px] text-black hover:bg-gray-200  rounded-[7.89px] h-[32.55px] pt-[4.93px] pl-[30px] pb-[4.93px] pr-[14.8px]" (click)=listaCompartilhada()>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[17.6px] h-[16.86px]">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
        </svg>
        <span class="flex-1 ml-2 text-left font-['Opens Sans'] text-[13px] font-normal">Lista Compartilhada</span>
      </button>
      <div class="h-[2px] w-[100%] bg-gray-200"></div>
    </div>

    <!--SuperAdmin Menu -->

    <div   class="flex flex-wrap justify-center items-center" >
      <button type="button" class="flex items-center  text-black hover:bg-gray-100 mb-[2%] w-[85%] pt-[2%] pb-[2%] pl-2 border-gray-200 font-[150] border-[0.99px] rounded-[7.89px]" (click)="dashboard()">

        <svg class="w-[22.69px] h-[18.69px] text-gray-800 mr-[3%] dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15v4m6-6v6m6-4v4m6-6v6M3 11l6-5 6 5 5.5-5.5"/>
        </svg>

          <span class="font-['Inter'] text-[16px] font-semibold  text-black">Dashboard</span>
      </button>
      <!-- <button type="button" class="flex items-center   hover:bg-gray-100 mb-[2%] w-[85%] pt-[2%] pb-[2%] pl-2 border-gray-200 font-[150] border-[0.99px] rounded-[7.89px]" (click)=empresasrota()>
        <svg class="w-[22.69px] h-[18.69px] text-gray-800 mr-[3%] dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4h12M6 4v16M6 4H5m13 0v16m0-16h1m-1 16H6m12 0h1M6 20H5M9 7h1v1H9V7Zm5 0h1v1h-1V7Zm-5 4h1v1H9v-1Zm5 0h1v1h-1v-1Zm-3 4h2a1 1 0 0 1 1 1v4h-4v-4a1 1 0 0 1 1-1Z"/>
        </svg>

      <span class="font-['Inter'] text-[16px] font-semibold text-black">Empresas</span>
      </button> -->
      <button type="button" class="flex items-center  text-black hover:bg-gray-100 mb-[2%]  w-[85%] pt-[2%] pb-[2%] pl-2 border-gray-200 font-[150] border-[0.99px] rounded-[7.89px]" (click)="usuarios()">
        <svg class="w-[22.69px] h-[18.69px] text-gray-800 mr-[3%] dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M4.5 17H4a1 1 0 0 1-1-1 3 3 0 0 1 3-3h1m0-3.05A2.5 2.5 0 1 1 9 5.5M19.5 17h.5a1 1 0 0 0 1-1 3 3 0 0 0-3-3h-1m0-3.05a2.5 2.5 0 1 0-2-4.45m.5 13.5h-7a1 1 0 0 1-1-1 3 3 0 0 1 3-3h3a3 3 0 0 1 3 3 1 1 0 0 1-1 1Zm-1-9.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"/>
        </svg>

      <span class="font-['Inter'] text-[16px] font-semibold  text-black">Usuários</span>
      </button>
    </div>


  </div>
</aside>
