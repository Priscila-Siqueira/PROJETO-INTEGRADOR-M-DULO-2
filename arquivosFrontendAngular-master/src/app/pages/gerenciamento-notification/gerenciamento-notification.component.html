<div  scope="col" class="flex content-center justify-end items-start bg-gray-100 py-1">
  <app-barra-pesquisa></app-barra-pesquisa>
</div>


<button (click)="notificationAll()" type="button" class="me-2 ml-3 mb-3 mt-5 px-3 py-2 text-xs font-extrabold text-center text-white bg-gray-700 border border-gray-700 rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600  dark:focus:ring-blue-800">Todas</button>
<button (click)="notificationNotRead(5)" type="button" class="me-2 mb-3 mt-5 px-3 py-2 text-xs font-extrabold text-center text-red-500 bg-gray-700 border border-red-700 rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600  dark:focus:ring-blue-800">Não Lidas</button>
<button (click)="notificationRead(3)" type="button" class="me-2 mb-3 mt-5 px-3 py-2 text-xs font-extrabold text-center text-green-500 bg-gray-700 border border-green-700 rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600  dark:focus:ring-blue-800">Lidas</button>


<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs uppercase bg-black text-white">
      <tr>
          <th scope="col" class="p-4">
            Notificação
          </th>
          <th scope="col" class="px-6 py-3">
          </th>
      </tr>
  </thead>
    <tbody>
      @for (notifica of notificacoes;track notifica.notificacao_id){
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <th scope="row" class="flex justify-between items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
              <div class="flex">

                  <div class="flex-shrink-0">
                    <img class="rounded-full w-11 h-11" src="{{ notifica.usuario?.usuario_links3_foto }}" alt="">
                    <div
                      class="absolute flex items-center justify-center w-5 h-5 ms-6 -mt-5 bg-blue-600 border border-white rounded-full dark:border-gray-800"
                    >
                      <svg
                        class="w-2 h-2 text-white"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 18 18"
                      >
                        <path
                          d="M1 18h16a1 1 0 0 0 1-1v-6h-4.439a.99.99 0 0 0-.908.6 3.978 3.978 0 0 1-7.306 0 .99.99 0 0 0-.908-.6H0v6a1 1 0 0 0 1 1Z"
                        />
                        <path
                          d="M4.439 9a2.99 2.99 0 0 1 2.742 1.8 1.977 1.977 0 0 0 3.638 0A2.99 2.99 0 0 1 13.561 9H17.8L15.977.783A1 1 0 0 0 15 0H3a1 1 0 0 0-.977.783L.2 9h4.239Z"
                        />
                      </svg>
                    </div>

              </div>
                  <div class="ps-3">
                    <div class="text-gray-500 text-sm mb-1.5 dark:text-gray-400">
                      {{ notifica.notificacao_descricao }}
                    </div>
                    <div class="text-xs text-blue-600 dark:text-blue-500">
                      {{ notifica.notificacao_data | date : "dd/MM/yyyy HH:mm:ss" }}
                    </div>
                  </div>
              </div>
                <button (click)="deletarNotificacao(notifica.notificacao_id!)" type="button" class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-white rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                  </svg>
                </button>
            </th>
        </tr>
      }
    </tbody>

  </table>

</div>
