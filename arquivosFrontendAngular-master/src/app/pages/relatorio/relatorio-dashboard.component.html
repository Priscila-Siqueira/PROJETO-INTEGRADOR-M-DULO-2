    <div class="bg-gray-100 mt-5 ml-5">
      <nav class="flex" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
          <li class="inline-flex items-center">
            <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
              <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>

          <li>

            </div>
          </li>
          <li class="inline-flex items-center">

              Relatorio-Dashboard
            </a>
          </li>
        </ol>
      </nav>
    </div>
    <div class="title-section text-center py-4">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Visão Geral do Sistema</h1>
      <p class="text-sm text-gray-500 dark:text-gray-300">Um panorama completo das operações e atividades.</p>
    </div>

    <!-- Main title and cards -->
    <div class="flex flex-col items-center w-full">

      <div class="div-cards-container flex justify-center items-center w-full">
        <app-cards

          [listaUsuariosAtivos]="listaUsuariosAtivos"
          [listaEmpresas]="listaEmpresas"
          [listaProjetos]="listaProjetos"
          [listaArquivos]="listaArquivos"
          [listaArquivosAprovados]="listaArquivosAprovados"
          [listaArquivosReprovados]="listaArquivosReprovados"
          [listaArquivosPendentes]="listaArquivosPendentes"
